<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dynamic Island</title>
  </head>
  <body>
    <div class="dynamic-island">
      <div class="island-pill"></div>
      <div class="island-container">
        <div class="left">
          <div class="img-content">
            <img src="./assets/photo.png" alt="" />
          </div>
          <div class="text-content">
            <p class="device">Mobile</p>
            <p>Ahmed Naguib</p>
          </div>
        </div>
        <div class="right">
          <div class="calls">
            <img src="./assets/end-call.svg" alt="" title="Reject" />
            <img src="./assets/pick-call.svg" alt="" title="Accept" />
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
